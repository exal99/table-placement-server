<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Table Placement</title>

        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script src="/static/sketch.js"></script>
        <script src="/static/chair.js"></script>
    </head>
    <body>
        <!--<div class="background spacer"></div>-->
        <div id="menu_bar" class="background">
            <div id="left-item" class="menu_item">
                <input type="text" id="p-name" placeholder="Project Name"
                {% if project_name %}
                    value= {{project_name}} >
                {% else %}
                    >
                {% endif %}
                
            </div>
            <div id="right-item" class="menu_item">
                <!--<p>Project name:</p>-->
                
                <p>Number of chairs:</p>
                <input type="text" id="n-chairs">
                <button id="update">Update Project <i class="fas fa-sync"></i></button>
            </div>
        </div>
        <div id="confirm">
            <div id="confirm-text"><p>Hello</p></div>
            <div id="confirm-button">
                <button type="button"> Ok </button>
                <button type="button"> Cancel </button>
            </div>
        </div>
        <div id="sketch-holder"> </div>
    </body>
</html>
